name: Secure CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          format: 'SARIF'
          args: '--out reports'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-sarif.json

      - name: Block on Critical/High vulns
        run: |
          if jq -e '.runs[0].tool.driver.version' reports/dependency-check-report.json > /dev/null 2>&1 && \
            jq -e '.runs[].results[]?.level | select(. == "error" or . == "warning")' reports/dependency-check-sarif.json > /dev/null 2>&1; then
            echo "Critical or High vulnerability found! Deployment blocked!"
            exit 1
          fi
          echo "No Critical/High vulns – safe to deploy!"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/secure-cicd-demo:latest
