name: Secure CI/CD Pipeline - Final Fixed

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan (non-blocking)
        id: sonar
        uses: sonarsource/sonarqube-scan-action@v1  # Updated version
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v2  # Updated
        with:
          project: 'secure-cicd-demo'
          path: '.'
          format: 'SARIF'
          out: 'reports'  # Fixed path

      - name: Upload SARIF (if file exists)
        if: always()
        uses: github/codeql-action/upload-sarif@v3  # v4 deprecation warning ignore for now, or change to v4 if ready
        with:
          sarif_file: reports/dependency-check-report.sarif  # Fixed path

      - name: Block on Critical/High Vulns
        run: |
          if [ -f reports/dependency-check-report.json ] && (grep -qi '"severity":"CRITICAL"' reports/dependency-check-report.json || grep -qi '"severity":"HIGH"' reports/dependency-check-report.json); then
            echo "ðŸš¨ CRITICAL/HIGH VULN - BLOCKING!"
            exit 1
          fi
          echo "âœ… Safe - No critical vulns"

      - name: Docker Login & Debug
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5  # Updated
        with:
          context: .
          push: true
          tags: jdcyber1/secure-cicd-demo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Final Success
        if: success()
        run: echo "ðŸŽ‰ FULL GREEN - IMAGE PUSHED + SCANS PASSED!"
